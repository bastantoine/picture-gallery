<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h3>
            Login
        </h3>

        <form (ngSubmit)="login()" #heroForm="ngForm">
            <div class="form-group">
                <label for="email">Username</label>
                <input type="username" class="form-control" id="username" name="username" [(ngModel)]="user.username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
