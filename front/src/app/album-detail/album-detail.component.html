<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{album.name}}</h5>
        <p class="card-text">{{album.description}}</p>
    </div>
    <div class="card-footer">{{album.format_start_end_date()}}</div>
</div>
<div class="card-columns">
  <div class="card" *ngFor='let picture of album.pictures'>
    <img src="{{picture.path}}" class="card-img-top" alt="" width="500px">
  </div>
</div>
