name: "Python tests"

on:
  push:
    branches: [ master ]
    # paths:
      # Run the jobs only if there's a file of API that's modified
    #  - django_api/api/*.py
  pull_request:
    branches: [ master ]
    # paths:
      # Run the jobs only if there's a file of API that's modified
    #  - django_api/api/*.py

jobs:
  python-setup:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7.5

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
  debug:
    needs: [python-setup]
    runs-on: ubuntu-latest
    steps:
      - name: What does the dir contains?
        run: |
          ls -la $GITHUB_WORKSPACE/picture_gallery/django_api | xargs echo

  pylint:
    needs: python-setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: $GITHUB_WORKSPACE/picture_gallery/django_api
    steps:
    - name: Lint with pylint
      run: |
        python ./lint.py --path ./api/ --threshold 9 --rcfile api/.pylintrc

  unittest:
    needs: python-setup
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: $GITHUB_WORKSPACE/picture_gallery/django_api
    steps:
    - name: Run unittests
      run: |
        python ./manage.py test
